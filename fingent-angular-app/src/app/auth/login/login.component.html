<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 login-form__wrapper">
  <div class="login-form">
    <form [formGroup]="loginFormGroup" (ngSubmit)="submit()">
      <p>Don't have an acount yet? <span class="font">Sign Up</span></p>
      <div class="login-form__field">
        <div class="form-group login-form__data">
          <i class="fa fa-envelope-o"></i>
          <input type="email" class="form-control login-form__input" 
                placeholder="Email"
                formControlName="email">
        </div>
        <div class="form-group login-form__data">
          <i class="fa fa-lock"></i>
          <input type="password" class="form-control login-form__input" 
                 placeholder="Password"
                 formControlName="password">
        </div>
        <div *ngIf="this.loginFormGroup.valid && this.formSubmitted == true" 
            class="login-form__validation">
            <p *ngIf = "this.loginFormGroup.controls.email.value !== 'fingent' || this.loginFormGroup.controls.password.value !== 'fingent'">
              Incorrect username or password!
            </p>
        </div>
      </div>

      <div class="login-form__button">
        <p class="font"> Forgot Password</p>
        <button type="submit" [disabled]="!loginFormGroup.valid" 
                class="btn btn-primary font login-form__padding">Login</button>
      </div>
    </form>
  </div>
</div>
